<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ book.title }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container my-5">
    <h1>{{ book.title }}</h1>
    <img src="{{ book.image }}" alt="Book Cover" class="mb-3" />
    <p><strong>Author(s):</strong> {{ book.description }}</p>
    <p><strong>Genre:</strong> {{ book.genre }}</p>
    <p><strong>Rating:</strong> {{ book.rating or 'No rating available' }}</p>

    <a href="{{ url_for('home.home') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
